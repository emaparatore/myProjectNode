<!--Modal message-->
<div class="modal fade" id="modalSuccessMessage" tabindex="-1" role="dialog" aria-labelledby="modalSuccessMessageLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"
                    id="modalSuccessMessageLabel">
                    {{message.title}}
                    <span ng-show="message.modalita=='delete'" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    <span ng-show="message.modalita=='update'" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-success" role="alert">
                    <span class="glyphicon glyphicon-saved" aria-hidden="true"> </span>
                    {{message.body}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>
