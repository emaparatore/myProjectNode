<!--Titolo-->
<div class="row">
    <div class="col-md-12">
        <h1>Produci-Facile!</h1>
    </div>
</div>

<!-- Ordini -->
<div class="row">
    <div class="col-md-6">
        <h2>
            Ordini
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#insertOrder" ng-click="beginInsertOrder()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true" tooltip="Aggiungi"></span>
            </button>
        </h2>
    </div>
</div>




<!-- Modal Insert-->
<!-- Data
     Cliente
     [Prodotto, Quantità]
        -->
<div class="modal fade" id="insertOrder" tabindex="-1" role="dialog" aria-labelledby="insertProductLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"
                    id="insertProductLabel">
                    Inserisci un nuovo prodotto
                </h4>
            </div>
            <div class="modal-body">
                <form ng-submit="insertProductForm.$valid && addProduct()"
                      class="formInsert"
                      name="insertProductForm"
                      novalidate>
                    <!--Input nome-->
                    <div class="form-group"
                         ng-class="{'has-success has-feedback': insertProductForm.input1.$valid}">
                        <label for="productInput1">Nome</label>
                        <input class="form-control"
                               name="input1"
                               id="productInput1"
                               ng-model="productName"
                               required>
                        <span class="glyphicon glyphicon-ok form-control-feedback"
                              ng-show="insertProductForm.input1.$valid"></span>
                    </div>
                    <!--Input tempo di deposito-->
                    <div class="form-group"
                         ng-class="{'has-success has-feedback': insertProductForm.input2.$valid}">
                        <label for="productInput2">Tempo di deposito</label>
                        <input type="number"
                               class="form-control"
                               name="input2"
                               id="productInput2"
                               ng-model="timeDeposit"
                               required
                               min="0"
                               max="30">
                        <span class="glyphicon glyphicon-ok form-control-feedback"
                              ng-show="insertProductForm.input2.$valid"></span>

                    </div>
                    <!--Input produzione massima giornaliera-->
                    <div class="form-group"
                         ng-class="{'has-success has-feedback': insertProductForm.input3.$valid}">
                        <label for="productInput3">Produzione massima giornaliera</label>
                        <input type="number"
                               class="form-control"
                               name="input3"
                               id="productInput3"
                               ng-model="maxDailyProduction"
                               required
                               min="1"
                               max="1000">
                        <span class="glyphicon glyphicon-ok form-control-feedback"
                              ng-show="insertProductForm.input3.$valid"></span>
                    </div>                    
                        <datepicker ng-model="dt" 
                                    min-date="minDate" 
                                    show-weeks="false" 
                                    class="well well-sm"></datepicker>
                    

                    <button ng-click="focusInsertProduct()"
                            type="submit"
                            class="btn btn-default">
                        Crea
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>
