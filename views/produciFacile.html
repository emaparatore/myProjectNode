<!--Titolo-->
<div class="row">
    <div class="col-md-12">
        <h1>Produci-Facile!</h1>
    </div>
</div>

<!-- Ordini -->
<div class="row">
    <div class="col-md-6">
        <h2>
            Ordini
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#insertOrder" ng-click="beginInsertOrder()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true" tooltip="Aggiungi"></span>
            </button>
        </h2>
    </div>
</div>




<!-- Modal Insert-->
<!-- Data
     Cliente
     [Prodotto, Quantità]
        -->
<div class="modal fade" id="insertOrder" tabindex="-1" role="dialog" aria-labelledby="insertOrderLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"
                    id="insertOrderLabel">
                    Inserisci un nuovo Ordine
                </h4>
            </div>
            <div class="modal-body">
                <tabset >
                    <tab heading="Data - Cliente"><br />
                        <form ng-submit="insertOrderForm.$valid && addOrder()"
                              class="formInsert"
                              name="insertOrderForm"
                              novalidate>
                            <!--Input data-->
                            <div class="form-group"
                                 ng-class="{'has-success has-feedback': insertOrderForm.input1.$valid}">
                                <label for="orderInput1">Data</label>
                                <input class="form-control"
                                       name="input1"
                                       id="orderInput1"
                                       ng-model="order.date"
                                       datepicker-popup="dd/MM/yyyy"
                                       required />
                                <!--<span class="glyphicon glyphicon-ok form-control-feedback"
                                      ng-show="insertOrderForm.input1.$valid"></span>-->
                                <datepicker ng-model="order.date"
                                            min-date="minDate"
                                            show-weeks="false"
                                            class="well well-sm"></datepicker>
                            </div>

                            <!--Input CLiente-->
                            <div class="form-group"
                                 ng-class="{'has-success has-feedback': insertOrderForm.input2.$valid}">
                                <label for="orderInput2">Cliente</label>
                                <select ng-options="client as client.companyName for client in clients"
                                        ng-model="order.client"
                                        class="form-control"
                                        id="orderInput2"
                                        name="input2"
                                        required></select>
                                <!--<span class="glyphicon glyphicon-ok form-control-feedback"
                                      ng-show="insertOrderForm.input2.$valid"></span>-->
                            </div>

                            <button type="submit"
                                    class="btn btn-default">
                                Crea
                            </button>
                        </form>
                    </tab>
                <tab heading="Dettagli"><br />
                <form ng-submit="insertOrderDetailsForm.$valid && addOrder()"
                      class="formInsert"
                      name="insertOrderDetailsForm"
                      novalidate>


                    <button type="submit"
                            class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true" tooltip="Aggiungi"></span>
                    </button>
                </form>
                </tab></tabset>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>
