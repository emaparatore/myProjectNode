</head>

<body ng-app="produciFacile" ng-controller="MainController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#MenuPrincipale">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" ui-sref="home"> Grill
                                <!--<img src="/images/logo_1449076_web (2).jpg"/>-->
                            </a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="MenuPrincipale">
                            <ul class="nav navbar-nav">
                                <!--<li><a ui-sref="desk">Scrivania</a></li>-->
                                <li class="dropdown">
                                    <a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dati <span class="caret"></span></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a ui-sref="products">Prodotti</a></li>
                                        <li><a ui-sref="clients">Clienti</a></li>
                                        <!--<li class="divider"></li>
                                        <li><a ui-sref="#">Ingredienti</a></li>
                                        <li><a ui-sref="#">Fornitori</a></li>-->
                                    </ul>
                                </li>
                                <!--<li><a ui-sref="#">Magazzino</a></li>
                                <li><a ui-sref="#">Ordini</a></li>
                                <li><a ui-sref="#">Produzione</a></li>-->
                                <li><a ui-sref="produciFacile">Produci-Facile</a></li>
                            </ul>

                            <form class="navbar-form navbar-right">
                                <button type="submit" class="btn btn-info"
                                        tooltip="Logout"
                                        tooltip-placement="bottom"
                                        ng-click="beginLogout()">
                                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                                </button>
                            </form>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </div>
        </div>

        <div class="view-container">
            <ui-view class="view-frame">
            </ui-view>
        </div>

        <!--Modal message-->
        <div class="modal fade" id="modalLogoutMessage" tabindex="-1" role="dialog" aria-labelledby="modalLogoutMessageLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title"
                            id="modalLogoutMessageLabel">
                            {{message.title}}
                            <span ng-show="message.modalita=='delete'" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            <span ng-show="message.modalita=='update'" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-info role=" alert">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"> </span>
                            &nbsp; {{message.body}}
                        </div>
                        <!--<img src="/images/logo_1449076_web (2).jpg" />-->
                    </div>
                    <div class="modal-footer">
                        <button ng-click="logout()" type="button" class="btn btn-default" data-dismiss="modal">Sì</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
